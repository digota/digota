language: go
go_import_path: github.com/lionelbarrow/braintree-go

install:
  - source .default.env

jobs:
  include:
    - stage: analysis
      go: 1.9
      script: make analysis

    - stage: test
      go: 1.9
      script: make test

    - stage: test
      go: 1.8
      script: make test

    - stage: test
      go: 1.7
      script: make test

    - stage: test
      go: 1.6
      script: make test

    - stage: analysis-is-backward-compatible-with-master
      go: 1.9
      script: make analysis-is-backward-compatible-with-master

  allow_failures:
    - stage: analysis-is-backward-compatible-with-master

